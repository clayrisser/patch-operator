    - id: merge
      target:
        version: v1
        kind: ConfigMap
        name: hello
      waitForTimeout: 5
      applyIf:
        - jsonPath: '{.spec}'
          regex: '.*'
      type: merge
      patch: |-
        data:
          hello: world
