apiVersion: patch.bitspur.com/v1alpha1
kind: Patch
metadata:
  name: patch-sample
spec:
  patches:
    - id: strategic
      target:
        version: v1
        kind: ConfigMap
        name: hello
      waitForTimeout: 5
      applyIf:
        - jsonPath: '{.spec}'
          regex: '.*'
      patch: |-
        data:
          howdy: texas
    - id: script
      target:
        version: v1
        kind: ConfigMap
        name: hello
      waitForTimeout: 5
      applyIf:
        - jsonPath: '{.spec}'
          regex: '.*'
      type: script
      patch: |-
        echo Hello, world!
